      </div>

            <span class="header__title">Группы контактов</span>
            <button
              id="add_container_close"
              type="button"
              class="btn btn-secondary btn-sm"
            >

                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >

                    opacity="0.3"

                  />

          </div>
          <div class="sidebar__content-container">
            <div id="sidebar_content" class="sidebar__content"></div>
          </div>

          <div class="sidebar__actions">
            <button id="add_new_group" class="btn btn-info">Добавить</button>
            <button
              id="save_sidebar_action_button"
              type="button"
              class="btn btn-primary"
            >
              Сохранить

        </div>
